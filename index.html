<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Your Fashion</title>
<style>
  html, body { height: 100%; margin: 0; background:#0b0f16; overflow:hidden; }
  * { box-sizing: border-box; }

  .fireworks { position: fixed; inset: 0; width: 100%; height: 100%; }
  .wrap {
    position: relative; z-index: 1;
    width: 100%; height: 100%;
    display: grid; place-items: center;
    padding: 6vh 4vw;
  }
  .logo { width: min(92vw, 1100px); height: auto; display:block; }

  /* ===== ТЪНКО И БЪРЗО КАЛИГРАФСКО ИЗПИСВАНЕ (4s) ===== */

  #logo-stroke {
    fill: none;
    stroke: #ffffff;
    stroke-width: 1.4;                 /* по-тънко */
    stroke-linecap: round;
    stroke-linejoin: round;
    stroke-dasharray: 2000;
    stroke-dashoffset: 2000;
    animation: draw 4s ease-out forwards 0ms;  /* рисуване 4s */
    filter: drop-shadow(0 0 4px rgba(255,255,255,.22));
  }

  #logo-fill {
    fill: url(#brandGradient);
    opacity: 0;
    animation: fillin 4s ease-out forwards 0ms; /* оцветяване също 4s, едновременно */
    mix-blend-mode: screen;
    filter: drop-shadow(0 6px 18px rgba(49,255,166,.12))
            drop-shadow(0 10px 28px rgba(32,110,255,.12));
  }

  .swash {
    fill: none;
    stroke: url(#brandGradient);
    stroke-width: 1.3;                 /* още по-фино */
    stroke-linecap: round;
    opacity: 0;
    stroke-dasharray: 1400;
    stroke-dashoffset: 1400;
    animation: swash 4s ease-out forwards 0ms; /* линията също 4s */
    filter: drop-shadow(0 0 6px rgba(255,50,74,.2));
  }

  @keyframes draw   { to { stroke-dashoffset: 0; } }
  @keyframes fillin { 0% {opacity: 0} 30% {opacity:.35} 70% {opacity:.9} 100% {opacity:1} }
  @keyframes swash  { 0% {stroke-dashoffset:1400; opacity:0} 15%{opacity:.45} 100% {stroke-dashoffset:0; opacity:.95} }

  .skip {
    position: fixed; right: 16px; bottom: 16px; z-index: 2;
    border: 1px solid rgba(255,255,255,.25);
    background: rgba(255,255,255,.06);
    backdrop-filter: blur(6px);
    color: #fff; font: 700 14px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial;
    padding: 10px 12px; border-radius: 12px; cursor: pointer;
  }
  .skip:hover { background: rgba(255,255,255,.12); }
</style>
</head>
<body>

<canvas class="fireworks"></canvas>

<div class="wrap">
  <svg class="logo" viewBox="0 0 1400 700" role="img" aria-label="Your Fashion">
    <defs>
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@700&display=swap');
        .brand {
          font: 700 200px/1 'Great Vibes', 'Dancing Script', cursive;
          text-anchor: middle;
        }
        .brand-small {
          font: 700 170px/1 'Great Vibes', 'Dancing+Script', cursive;
          text-anchor: middle;
        }
        .italicish { transform: skewX(-3deg); }
      </style>

      <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%"   stop-color="#31FFA6"/>
        <stop offset="50%"  stop-color="#206EFF"/>
        <stop offset="100%" stop-color="#FF324A"/>
      </linearGradient>
    </defs>

    <!-- Stroke -->
    <text id="logo-stroke" class="brand" x="50%" y="40%">Your</text>
    <text id="logo-stroke" class="brand-small italicish" x="50%" y="78%">Fashion</text>

    <!-- Fill -->
    <text id="logo-fill" class="brand" x="50%" y="40%">Your</text>
    <text id="logo-fill" class="brand-small italicish" x="50%" y="78%">Fashion</text>

    <!-- Подчертаване -->
    <path class="swash"
          d="M 320 600
             C 520 650, 880 650, 1060 585
             S 1280 500, 1200 470"
    />
  </svg>
</div>

<button class="skip" aria-label="Пропусни интрото" onclick="window.location.href='page1.html'">Пропусни →</button>

<script>
/* ===== Космически „балончета“ (псевдо-4D): 3D дълбочина + разширяване към камерата ===== */
(() => {
  const canvas = document.querySelector('.fireworks');
  const ctx = canvas.getContext('2d');
  const DPR = Math.max(1, Math.floor(window.devicePixelRatio || 1));
  const particles = [];
  const colors = ['#FF324A','#31FFA6','#206EFF','#A1A1FF','#FFFFFF'];

  let cw, ch, cx, cy;
  function resize() {
    cw = canvas.width  = innerWidth * DPR;
    ch = canvas.height = innerHeight * DPR;
    canvas.style.width  = innerWidth + 'px';
    canvas.style.height = innerHeight + 'px';
    ctx.setTransform(DPR,0,0,DPR,0,0);
    cx = cw / (2*DPR);
    cy = ch / (2*DPR);
  }
  resize();
  addEventListener('resize', resize);

  // Една частица със „з-дълбочина“ и разширяване (балон)
  function makeParticle(x, y, variant='cosmic'){
    const angle = Math.random() * Math.PI * 2;
    const speed = 1.2 + Math.random()*2.8;
    // Z-дълбочина: [-1 .. 1] -> влияе на скалата (по-близо = по-голямо)
    const z = -0.6 + Math.random()*1.2;
    const towardsCamera = (Math.random() < 0.35) ? (0.015 + Math.random()*0.03) : 0.0; // част от тях идват „към теб“

    return {
      x, y,
      vx: Math.cos(angle)*speed,
      vy: Math.sin(angle)*speed,
      // z расте => „приближава“ към камерата
      z,
      vz: towardsCamera,
      r: 1 + Math.random()*2.2,
      dr: 0.04 + Math.random()*0.08,       // балонът се разширява
      life: 80 + Math.random()*50,
      color: colors[(Math.random()*colors.length)|0],
      alpha: 0.95,
      variant
    };
  }

  // Голям взрив в центъра — count контролира мащаба
  function spawnBurst(x, y, count = 200){
    for(let i=0;i<count;i++){
      particles.push(makeParticle(x, y, 'cosmic'));
    }
  }

  function step(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Additive blending за „космически“ ефект
    ctx.globalCompositeOperation = 'lighter';

    for(let i=particles.length-1;i>=0;i--){
      const p = particles[i];

      // З-базирана скала (perspective-ish)
      p.z += p.vz;
      const depthScale = 1 + (p.z * 0.9); // колкото по-близо (z -> +), толкова по-голям
      const s = Math.max(0.35, depthScale);

      // Лека гравитация и съпротивление
      p.vy += 0.02;
      p.vx *= 0.992; p.vy *= 0.992;

      p.x += p.vx;
      p.y += p.vy;

      // Балонът расте във времето, повлиян и от „приближаването“
      p.r += p.dr + (p.vz*6);

      p.life--;
      p.alpha = Math.max(0, p.life/100);

      // Рисуване: меко „балонче“ с ореол
      const rr = Math.max(0.5, p.r * s);
      const grd = ctx.createRadialGradient(p.x, p.y, rr*0.2, p.x, p.y, rr);
      grd.addColorStop(0,   p.color + 'EE');   // по-ярък център
      grd.addColorStop(0.6, p.color + '66');
      grd.addColorStop(1,   '#00000000');

      ctx.globalAlpha = p.alpha;
      ctx.beginPath();
      ctx.fillStyle = grd;
      ctx.arc(p.x, p.y, rr, 0, Math.PI*2);
      ctx.fill();
      ctx.globalAlpha = 1;

      // премахване
      if(p.life <= 0 || rr > Math.max(cw,ch)) particles.splice(i,1);
    }

    ctx.globalCompositeOperation = 'source-over';
    requestAnimationFrame(step);
  }
  step();

  // Клик: „мини-космос“ на мястото на курсора
  addEventListener('pointerdown', e => {
    spawnBurst(e.clientX, e.clientY, 90);
  });

  // На 5-тата секунда: ЕДИН ОГРОМЕН „космически“ взрив в центъра,
  // който се разширява към камерата и навсякъде.
  setTimeout(() => {
    spawnBurst(cx, cy, 320); // по-голям от предходните
  }, 5000);
})();

/* ===== Авто-прехвърляне: на 8-мата секунда ===== */
setTimeout(() => {
  window.location.href = "page1.html";
}, 8000);
</script>
</body>
</html>
