<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Your Fashion</title>
<style>
  html, body { height: 100%; margin: 0; background:#0b0f16; overflow:hidden; }
  * { box-sizing: border-box; }

  .fireworks { position: fixed; inset: 0; width: 100%; height: 100%; }
  .wrap {
    position: relative; z-index: 1;
    width: 100%; height: 100%;
    display: grid; place-items: center;
    padding: 6vh 4vw;
  }
  .logo { width: min(92vw, 1100px); height: auto; display:block; }

  /* ===== ТЪНЪК КОНТУР + ЕДНОВРЕМЕННИ АНИМАЦИИ (5s) ===== */

  /* по-тънко рисуване */
  #logo-stroke {
    fill: none;
    stroke: #ffffff;
    stroke-width: 1.8;              /* по-тънко */
    stroke-linecap: round;
    stroke-linejoin: round;
    stroke-dasharray: 2000;
    stroke-dashoffset: 2000;
    animation: draw 5s ease-out forwards 0ms;   /* рисуване 5s */
    filter: drop-shadow(0 0 4px rgba(255,255,255,.2));
  }

  /* запълване – едновременно за 5s */
  #logo-fill {
    fill: url(#brandGradient);
    opacity: 0;
    animation: fillin 5s ease-out forwards 0ms; /* 5s fill */
    mix-blend-mode: screen;
    filter: drop-shadow(0 6px 18px rgba(49,255,166,.12))
            drop-shadow(0 10px 28px rgba(32,110,255,.12));
  }

  /* долната линия – също 5s */
  .swash {
    fill: none;
    stroke: url(#brandGradient);
    stroke-width: 1.6;              /* по-тънко */
    stroke-linecap: round;
    opacity: 0;
    stroke-dasharray: 1400;
    stroke-dashoffset: 1400;
    animation: swash 5s ease-out forwards 0ms;  /* 5s линия */
    filter: drop-shadow(0 0 6px rgba(255,50,74,.18));
  }

  @keyframes draw   { to { stroke-dashoffset: 0; } }
  @keyframes fillin { 0% {opacity: 0} 30% {opacity:.35} 70% {opacity:.9} 100% {opacity:1} }
  @keyframes swash  { 0% {stroke-dashoffset:1400; opacity:0} 15%{opacity:.45} 100% {stroke-dashoffset:0; opacity:.95} }

  .skip {
    position: fixed; right: 16px; bottom: 16px; z-index: 2;
    border: 1px solid rgba(255,255,255,.25);
    background: rgba(255,255,255,.06);
    backdrop-filter: blur(6px);
    color: #fff; font: 700 14px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial;
    padding: 10px 12px; border-radius: 12px; cursor: pointer;
  }
  .skip:hover { background: rgba(255,255,255,.12); }
</style>
</head>
<body>

<canvas class="fireworks"></canvas>

<div class="wrap">
  <svg class="logo" viewBox="0 0 1400 700" role="img" aria-label="Your Fashion">
    <defs>
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@700&display=swap');
        .brand {
          font: 700 200px/1 'Great Vibes', 'Dancing Script', cursive;
          text-anchor: middle;
        }
        .brand-small {
          font: 700 170px/1 'Great Vibes', 'Dancing Script', cursive;
          text-anchor: middle;
        }
        .italicish { transform: skewX(-3deg); }
      </style>

      <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%"   stop-color="#31FFA6"/>
        <stop offset="50%"  stop-color="#206EFF"/>
        <stop offset="100%" stop-color="#FF324A"/>
      </linearGradient>
    </defs>

    <!-- Stroke -->
    <text id="logo-stroke" class="brand" x="50%" y="40%">Your</text>
    <text id="logo-stroke" class="brand-small italicish" x="50%" y="78%">Fashion</text>

    <!-- Fill -->
    <text id="logo-fill" class="brand" x="50%" y="40%">Your</text>
    <text id="logo-fill" class="brand-small italicish" x="50%" y="78%">Fashion</text>

    <!-- Подчертаване -->
    <path class="swash"
          d="M 320 600
             C 520 650, 880 650, 1060 585
             S 1280 500, 1200 470"
    />
  </svg>
</div>

<button class="skip" aria-label="Пропусни интрото" onclick="window.location.href='page1.html'">Пропусни →</button>

<script>
/* ===== Фойерверки ===== */
(() => {
  const canvas = document.querySelector('.fireworks');
  const ctx = canvas.getContext('2d');
  const DPR = Math.max(1, Math.floor(window.devicePixelRatio || 1));
  const particles = [];
  const colors = ['#FF324A','#31FFA6','#206EFF','#FFFF99','#FFFFFF'];

  function resize() {
    canvas.width  = innerWidth * DPR;
    canvas.height = innerHeight * DPR;
    canvas.style.width  = innerWidth + 'px';
    canvas.style.height = innerHeight + 'px';
    ctx.setTransform(DPR,0,0,DPR,0,0);
  }
  resize();
  addEventListener('resize', resize);

  // позволяваме custom размер (count) за взрива
  function spawnBurst(x, y, count = 40) {
    for (let i=0;i<count;i++){
      const ang = (Math.PI*2) * (i/count) + (Math.random()*0.25);
      const spd = 2 + Math.random()*3.8;
      particles.push({
        x, y,
        vx: Math.cos(ang)*spd,
        vy: Math.sin(ang)*spd - (Math.random()*1.5),
        r: 2 + Math.random()*3.5,
        life: 70 + Math.random()*40,
        color: colors[(Math.random()*colors.length)|0],
        alpha: 1
      });
    }
  }

  function step() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for (let i=particles.length-1;i>=0;i--){
      const p = particles[i];
      p.vy += 0.06;
      p.vx *= 0.99; p.vy *= 0.99;
      p.x += p.vx; p.y += p.vy;
      p.life--; p.alpha = Math.max(0,p.life/90);
      ctx.globalAlpha = p.alpha;
      ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fillStyle = p.color; ctx.fill();
      ctx.globalAlpha = 1;
      if (p.life<=0) particles.splice(i,1);
    }
    requestAnimationFrame(step);
  }
  step();

  // Клик – малък локален взрив (по желание)
  addEventListener('pointerdown', e => {
    spawnBurst(e.clientX, e.clientY, 50);
  });

  // На 6-тата секунда: един ГОЛЯМ взрив в центъра (по-голям от преди)
  setTimeout(() => {
    spawnBurst(innerWidth/2, innerHeight/2, 260);
  }, 6000);
})();

/* ===== Авто-прехвърляне: на 8-мата секунда ===== */
setTimeout(() => {
  window.location.href = "page1.html";
}, 8000);
</script>
</body>
</html>
