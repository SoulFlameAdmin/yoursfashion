<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Your Fashion</title>
<style>
  html, body { height: 100%; margin: 0; background:#0b0f16; overflow:hidden; }
  * { box-sizing: border-box; }

  .fireworks {
    position: fixed; inset: 0; width: 100%; height: 100%;
  }
  .wrap {
    position: relative; z-index: 1;
    width: 100%; height: 100%;
    display: grid; place-items: center;
  }
  .logo { width: min(90vw, 1000px); height: auto; display:block; }

  #logo-stroke {
    fill: none;
    stroke: #fff;
    stroke-width: 8;
    stroke-linejoin: round;
    stroke-dasharray: 2000;
    stroke-dashoffset: 2000;
    animation: draw 2s ease-out forwards 300ms;
    filter: drop-shadow(0 0 6px rgba(255,255,255,.35));
  }
  #logo-fill {
    fill: url(#brandGradient);
    opacity: 0;
    animation: fillin 900ms linear forwards 1800ms;
    mix-blend-mode: lighten;
  }

  @keyframes draw   { to { stroke-dashoffset: 0; } }
  @keyframes fillin { to { opacity: 1; } }
</style>
<link rel="prefetch" href="page1.html">
<noscript><meta http-equiv="refresh" content="3;url=page1.html"></noscript>
</head>
<body>

<canvas class="fireworks"></canvas>

<div class="wrap">
  <svg class="logo" viewBox="0 0 1200 600" role="img" aria-label="Your Fashion">
    <defs>
      <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%"   stop-color="#31FFA6"/>
        <stop offset="50%"  stop-color="#206EFF"/>
        <stop offset="100%" stop-color="#FF324A"/>
      </linearGradient>
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap');
        .brand { font: 800 180px/1.2 'Poppins', system-ui, sans-serif; text-anchor: middle; }
      </style>
    </defs>

    <!-- stroke -->
    <text id="logo-stroke" class="brand" x="50%" y="40%">Your</text>
    <text id="logo-stroke" class="brand" x="50%" y="80%">Fashion</text>
    <!-- fill -->
    <text id="logo-fill" class="brand" x="50%" y="40%">Your</text>
    <text id="logo-fill" class="brand" x="50%" y="80%">Fashion</text>
  </svg>
</div>

<script>
/* ===== Фойерверки ===== */
(() => {
  const canvas = document.querySelector('.fireworks');
  const ctx = canvas.getContext('2d');
  const DPR = Math.max(1, Math.floor(window.devicePixelRatio || 1));
  const particles = [];
  const colors = ['#FF324A','#31FFA6','#206EFF','#FFFF99','#FFFFFF'];

  function resize() {
    canvas.width  = innerWidth * DPR;
    canvas.height = innerHeight * DPR;
    canvas.style.width  = innerWidth + 'px';
    canvas.style.height = innerHeight + 'px';
    ctx.setTransform(DPR,0,0,DPR,0,0);
  }
  resize();
  addEventListener('resize', resize);

  function spawnBurst(x, y) {
    const count = 36;
    for (let i=0;i<count;i++){
      const ang = (Math.PI*2) * (i/count) + (Math.random()*0.2);
      const spd = 2 + Math.random()*3.5;
      particles.push({
        x, y,
        vx: Math.cos(ang)*spd,
        vy: Math.sin(ang)*spd - (Math.random()*1.5),
        r: 2 + Math.random()*3,
        life: 60 + Math.random()*30,
        color: colors[(Math.random()*colors.length)|0],
        alpha: 1
      });
    }
  }

  function step() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for (let i=particles.length-1;i>=0;i--){
      const p = particles[i];
      p.vy += 0.06;
      p.vx *= 0.99; p.vy *= 0.99;
      p.x += p.vx; p.y += p.vy;
      p.life--; p.alpha = Math.max(0,p.life/90);
      ctx.globalAlpha = p.alpha;
      ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fillStyle = p.color; ctx.fill();
      ctx.globalAlpha = 1;
      if (p.life<=0) particles.splice(i,1);
    }
    requestAnimationFrame(step);
  }
  step();

  addEventListener('pointerdown', e => {
    spawnBurst(e.clientX, e.clientY);
  });

  // авто-бум след рисуване
  setTimeout(() => {
    spawnBurst(innerWidth/2, innerHeight/2 - 80);
    spawnBurst(innerWidth/2, innerHeight/2 + 120);
  }, 2200);
})();

/* ===== Авто-прехвърляне след 3 сек ===== */
setTimeout(() => {
  location.replace('page1.html');
  // или пълен път, ако искаш: 
  // location.replace('file:///E:/MAGAZIN_SITE/page1.html');
}, 3000);
</script>
</body>
</html>
